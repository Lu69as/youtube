<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d11723fac3.js" crossorigin="anonymous"></script>
    <link rel="icon" href="./img/profile.jpg">
    <link rel="stylesheet" href="./style.css">
    <title>Lu69as - Contact</title>
</head>
<body>
    <nav></nav>

    <div class="triangle"></div>
    <article id="contact">

        <h1>Contact me!</h1>
        <p>Please contact me if you have suggestions or anything else you want to contact me about!</p>
        <a href="mailto:lukasokken@gmail.com"><i class="fa-solid fa-envelope"></i> lukasokken@gmail.com</a>

        <div class="form-container">
            <div class="shapes">
                <i class="fa-solid fa-arrow-up left" style="left: -50px; top: -10px; color: #cc00ff; font-size: 120px; rotate: -45deg;"></i>
                <i class="fa-solid fa-percent left" style="left: -20px; top: 30%; color: #FF0033; font-size: 120px; rotate: 5deg;"></i>
                <i class="fa-solid fa-check left" style="left: -60px; top: 60%; color: #00ff80; font-size: 120px; rotate: -25deg;"></i>
                <i class="fa-solid fa-envelope left" style="right: -60px; top: 40%; color: #00ccff; font-size: 100px; rotate: 5deg;"></i>
                
                <i class="fa-brands fa-youtube right" style="right: -100px; top: -10px; color: #FF0033; font-size: 120px; rotate: 10deg;"></i>
                <i class="fa-solid fa-hashtag right" style="right: -50px; bottom: 50px; color: #ffc400; font-size: 120px; rotate: 5deg;"></i>
            </div>

            <form action="https://formcarry.com/s/ggg7Sx8KEko" method="POST" enctype="multipart/form-data">                
                <label for="name">Full name <span>*</span></label>
                <input type="text" name="name" required="yes" placeholder="What's your name?">
    
                <label for="mail">Email <span>*</span></label>
                <input type="email" name="mail" required="yes" placeholder="What's your email?">
    
                <label for="subject">Subject <span>*</span></label>
                <input type="text" name="subject" required="yes" placeholder="What do you wish to talk about?">
    
                <label for="message">Your Message <span>*</span></label>
                <textarea name="message" required="yes" placeholder="I would like to get in touch with you for..."></textarea>
    
                <div class="submit-container">
                  <button type="button" class="cancel button" 
                    onclick="this.parentElement.parentElement.querySelectorAll('input, textarea').forEach((e) => e.value = '')"
                    >Cancel</button>
                  <button type="submit" class="button">Send</button>
                </div>
              </form>
        </div>
    </article>

    <footer></footer>
    
    <script src="./script.js"></script>
</body>
</html>
